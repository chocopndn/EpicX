<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../assets/css/forgot-password.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="../index.html">
          <img class="logo" src="../assets/images/logo.png" alt="EpicX logo" />
        </a>
      </div>

      <nav>
        <ul>
          <li id="home"><a href="../index.html">Home</a></li>
          <li><a href="../store/games.html">Games</a></li>
          <li><a href="../store/consoles.html">Consoles</a></li>
          <li><a href="../index.html#support">Support</a></li>
          <li><a href="../index.html#about">About</a></li>
        </ul>
      </nav>

      <div class="right-container">
        <a href="">
          <button class="log-in">Log In</button>
        </a>
      </div>
    </header>

    <main>
      <div class="card">
        <div class="box">
          <div class="card-holder">
            <div class="left">
              <div class="logo-container">
                <img
                  class="logo-login"
                  src="../assets/images/logo.png"
                  alt=""
                />
              </div>
            </div>
            <div class="right">
              <div class="form-container">
                <legend>Forgot password?</legend>
                <p class="instructions">
                  Please enter your registered email address and we will send
                  you password reset instructions to this email.
                </p>
                <form action="./login.html">
                  <div class="email">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <input
                    type="submit"
                    name="submit"
                    id="submit"
                    value="Forgot password"
                  />

                  <div class="no-account">
                    <p>
                      Back to
                      <a href="./login.html">sign in.</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
