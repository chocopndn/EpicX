<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="./index.html">
          <img class="logo" src="./assets/images/logo.png" alt="EpicX logo" />
        </a>
      </div>

      <nav>
        <ul>
          <li id="home"><a href="/index.html">Home</a></li>
          <li><a href="./store.html">Store</a></li>
          <li><a href="">Wishlist</a></li>
          <li><a href="./index.html#support">Support</a></li>
          <li><a href="./index.html#about">About</a></li>
        </ul>
      </nav>

      <div class="right-container">
        <a href="">
          <button class="log-in">Log In</button>
        </a>
      </div>
    </header>
    <main>
      <div class="card">
        <div class="box">
          <div class="card-holder">
            <div class="left">
              <div class="logo-container">
                <img class="logo-login" src="./assets/images/logo.png" alt="" />
              </div>
            </div>
            <div class="right">
              <div class="form-container">
                <legend>Sign Up</legend>
                <form action="./store.html">
                  <div class="input">
                    <div class="username">
                      <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Username"
                      />
                    </div>
                    <div class="email">
                      <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email"
                      />
                    </div>
                    <div class="password">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                      />
                    </div>
                  </div>

                  <input
                    type="submit"
                    name="submit"
                    id="submit"
                    value="Sign Up"
                  />
                  <div class="or-container">
                    <hr />

                    <div class="or">OR</div>

                    <hr />
                  </div>
                  <div class="social-login">
                    <a href="https://accounts.google.com"
                      ><img
                        class="social-logo"
                        src="./assets/images/icons/login/google.png"
                    /></a>

                    <a href="https://www.facebook.com"
                      ><img
                        class="social-logo"
                        src="./assets/images/icons/login/facebook.png"
                    /></a>

                    <a href="https://www.icloud.com/">
                      <img
                        class="social-logo"
                        src="./assets/images/icons/login/apple.png"
                      />
                    </a>
                  </div>
                  <div class="no-account">
                    <p>
                      Already have an account?
                      <a href="./login.html">Log in.</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
